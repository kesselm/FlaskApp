steps:
  # Schritt 1: Image bauen
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'europe-west10-docker.pkg.dev/${PROJECT_ID}/pyapprepo/test:latest', '.' ]

  # Schritt 2: Cloud Run Deployment
  # WICHTIG: Wir nutzen hier 'wait_for', um sicherzustellen, dass dieser Schritt erst
  # ausgeführt wird, wenn das Image (durch das 'images' Feld unten) hochgeladen wurde.
  # Aber Cloud Build lädt 'images' erst am GANZ EN ENDE hoch.
  # Daher tricksen wir: Wir nutzen gcloud zum Deployen, aber lassen Cloud Build den Push machen.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pyflaskapp'
      - '--image'
      - 'europe-west10-docker.pkg.dev/${PROJECT_ID}/pyapprepo/test:latest'
      - '--region'
      - 'europe-west10'
      - '--allow-unauthenticated'

# Durch dieses Feld übernimmt Cloud Build das Hochladen mit seinen eigenen System-Rechten,
# was oft IAM-Probleme des Docker-Daemons umgeht.
images:
  - 'europe-west10-docker.pkg.dev/${PROJECT_ID}/pyapprepo/test:latest'

options:
  logging: CLOUD_LOGGING_ONLY