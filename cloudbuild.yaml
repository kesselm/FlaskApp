steps:
  # 1. Nur bauen (Push passiert automatisch am Ende durch 'images')
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'europe-west10-docker.pkg.dev/${PROJECT_ID}/pyapprepo/test:latest', '.' ]

  # 2. Wir deployen NICHT in diesem Build, sondern nutzen die Cloud Build Automatik.
  # Um trotzdem zu deployen, nutzen wir einen Trick: Wir f√ºgen das Deployment als
  # separaten gcloud-Schritt hinzu, aber lassen den Build erst mal das Image hochladen.

images:
  - 'europe-west10-docker.pkg.dev/${PROJECT_ID}/pyapprepo/test:latest'

options:
  logging: CLOUD_LOGGING_ONLY