steps:
  # 1. Image bauen
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'europe-west10-docker.pkg.dev/${PROJECT_ID}/pyapprepo/test:latest', '.' ]

  # 2. Image sofort hochladen (damit Cloud Run es finden kann)
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'europe-west10-docker.pkg.dev/${PROJECT_ID}/pyapprepo/test:latest' ]

  # 3. Deployment erst starten, wenn das Image sicher in der Registry ist
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pyflaskapp'
      - '--image'
      - 'europe-west10-docker.pkg.dev/${PROJECT_ID}/pyapprepo/test:latest'
      - '--region'
      - 'europe-west10'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY