steps:
  # 1. Image bauen
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'europe-west10-docker.pkg.dev/${PROJECT_ID}/pyapprepo/test:latest', '.' ]

  # 2. Image mit gcloud hochladen (umgeht Docker-Auth-Probleme)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud auth configure-docker europe-west10-docker.pkg.dev --quiet
        docker push europe-west10-docker.pkg.dev/${PROJECT_ID}/pyapprepo/test:latest

  # 3. Deployment auf Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pyflaskapp'
      - '--image'
      - 'europe-west10-docker.pkg.dev/${PROJECT_ID}/pyapprepo/test:latest'
      - '--region'
      - 'europe-west10'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY